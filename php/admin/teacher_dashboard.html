<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filibustero Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%);
        color: #4a4235;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .background-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 10% 20%, rgba(218, 165, 85, 0.04) 0%, transparent 50%),
            radial-gradient(circle at 90% 80%, rgba(184, 134, 58, 0.03) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }

    .navbar {
        background: #fffcf7;
        padding: 1rem 2rem;
        box-shadow: 0 4px 12px rgba(139, 107, 66, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #e8dfd0;
    }

    .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #b8863a;
        letter-spacing: -0.5px;
    }

    /* Header Actions with Dropdown */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .welcome-text {
        font-weight: 500;
        color: #7a6f5d;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-toggle {
        background: #faf6ef;
        border: 1px solid #e8dfd0;
        color: #5a5043;
        padding: 0.6rem;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .dropdown-toggle:hover {
        background: #d4a259;
        color: #fffcf7;
        border-color: #d4a259;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        border-radius: 8px;
        min-width: 200px;
        box-shadow: 0 10px 25px rgba(139, 107, 66, 0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        z-index: 1001;
        margin-top: 0.5rem;
    }

    .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        padding: 0.8rem 1rem;
        color: #5a5043;
        text-decoration: none;
        transition: all 0.2s ease;
        border-bottom: 1px solid #f5f0e6;
        font-weight: 500;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background: #faf6ef;
        color: #b8863a;
    }

    .dropdown-item i {
        color: #b8863a;
        margin-right: 0.5rem;
        width: 16px;
    }

    .dropdown-divider {
        height: 1px;
        background: #e8dfd0;
        margin: 0.5rem 0;
    }

    /* Temporary Password Banner */
    .temp-password-banner {
        margin: 1rem 0;
    }

    .temp-password-banner > div {
        background: #fef9f0;
        color: #9c7a4d;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        border: 1px solid #f0dfb8;
    }

    .temp-password-banner a {
        color: #9c7a4d;
        text-decoration: underline;
        font-weight: bold;
    }

    .container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 3rem;
    }

    .stats-card {
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 12px rgba(139, 107, 66, 0.03);
        transition: all 0.2s ease;
    }

    .stats-card:hover {
        transform: translateY(-3px);
        border-color: #d4a259;
        box-shadow: 0 8px 20px rgba(212, 162, 89, 0.1);
    }

    .card-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .card-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #fffcf7;
        background: linear-gradient(135deg, #d4a259 0%, #b8863a 100%);
        box-shadow: 0 4px 12px rgba(212, 162, 89, 0.2);
    }

    .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #3d3529;
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #b8863a;
        margin-bottom: 0.5rem;
    }

    .stat-label {
        color: #7a6f5d;
        font-size: 1rem;
    }

    .section-selector {
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 12px rgba(139, 107, 66, 0.03);
    }

    .section-tabs {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .section-tab {
        background: #faf6ef;
        border: 1px solid #e8dfd0;
        color: #7a6f5d;
        padding: 0.7rem 1.2rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .section-tab.active {
        background: #d4a259;
        color: #fffcf7;
        box-shadow: 0 4px 12px rgba(212, 162, 89, 0.2);
        transform: translateY(-1px);
    }

    .section-tab:hover:not(.active) {
        background: #f5f0e6;
        color: #5a5043;
    }

    .content-section {
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 12px rgba(139, 107, 66, 0.03);
        margin-bottom: 2rem;
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #3d3529;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .students-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1.5rem;
    }

    .student-card {
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        color: #4a4235;
        padding: 1.5rem;
        border-radius: 12px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(139, 107, 66, 0.03);
    }

    .student-card:hover {
        transform: translateY(-3px);
        border-color: #d4a259;
        box-shadow: 0 8px 20px rgba(212, 162, 89, 0.1);
    }

    .student-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #b8863a;
    }

    .progress-bar {
        background: #f5f0e6;
        border: 1px solid #e8dfd0;
        border-radius: 10px;
        height: 8px;
        margin-bottom: 0.5rem;
        overflow: hidden;
    }

    .progress-fill {
        background: linear-gradient(135deg, #d4a259 0%, #b8863a 100%);
        height: 100%;
        border-radius: 10px;
        transition: width 0.5s ease;
    }

    .student-stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #7a6f5d;
    }

    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(139, 107, 66, 0.03);
    }

    .leaderboard-table th {
        background: #d4a259;
        color: #fffcf7;
        padding: 1rem;
        text-align: left;
        font-weight: 600;
    }

    .leaderboard-table td {
        padding: 1rem;
        border-bottom: 1px solid #f5f0e6;
        transition: background-color 0.2s ease;
        color: #4a4235;
    }

    .leaderboard-table tr:hover td {
        background: #faf6ef;
    }

    .rank-badge {
        background: #d4a259;
        color: #fffcf7;
        padding: 0.3rem 0.7rem;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .rank-badge.silver {
        background: #a39582;
    }

    .rank-badge.bronze {
        background: #9c7a4d;
    }

    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        font-size: 1.1rem;
        color: #7a6f5d;
    }

    .book-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .book {
        position: relative;
        width: 60px;
        height: 40px;
        transform-style: preserve-3d;
        animation: bookRotate 8s infinite ease-in-out;
    }

    .book-page {
        position: absolute;
        width: 30px;
        height: 40px;
        background: #faf6ef;
        border: 1px solid #e8dfd0;
        border-radius: 2px;
        transform-origin: left center;
    }

    .book-page:nth-child(1) {
        animation: pageFlip1 8s infinite ease-in-out;
        z-index: 3;
    }

    .book-page:nth-child(2) {
        animation: pageFlip2 8s infinite ease-in-out 1.2s;
        z-index: 2;
        left: 2px;
    }

    .book-page:nth-child(3) {
        animation: pageFlip3 8s infinite ease-in-out 1.6s;
        z-index: 1;
        left: 4px;
    }

    .book-spine {
        position: absolute;
        left: -3px;
        top: 0;
        width: 6px;
        height: 40px;
        background: #d4a259;
        border-radius: 2px 0 0 2px;
    }

    @keyframes bookRotate {
        0%, 100% { transform: rotateY(0deg); }
        50% { transform: rotateY(-15deg); }
    }

    @keyframes pageFlip1 {
        0%, 30% { transform: rotateY(0deg); }
        60% { transform: rotateY(-160deg); }
        90%, 100% { transform: rotateY(-180deg); }
    }

    @keyframes pageFlip2 {
        0%, 30% { transform: rotateY(0deg); }
        60% { transform: rotateY(-160deg); }
        90%, 100% { transform: rotateY(-180deg); }
    }

    @keyframes pageFlip3 {
        0%, 30% { transform: rotateY(0deg); }
        60% { transform: rotateY(-160deg); }
        90%, 100% { transform: rotateY(-180deg); }
    }

    .loading-text {
        color: #7a6f5d;
        font-size: 1.1rem;
        animation: textPulse 8s infinite ease-in-out;
    }

    @keyframes textPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    .error-message {
        background: #fdf5f3;
        color: #b36f59;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
        border: 1px solid #e8c9bf;
    }

    .refresh-btn {
        background: #faf6ef;
        border: 1px solid #e8dfd0;
        color: #5a5043;
        padding: 0.7rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        margin-left: 1rem;
    }

    .refresh-btn:hover {
        background: #d4a259;
        color: #fffcf7;
        border-color: #d4a259;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(58, 47, 35, 0.5);
        backdrop-filter: blur(3px);
    }

    .modal-content {
        background: #fffcf7;
        border: 1px solid #e8dfd0;
        margin: 5% auto;
        padding: 0;
        border-radius: 12px;
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 20px 40px rgba(139, 107, 66, 0.1);
    }

    .modal-header {
        background: #d4a259;
        color: #fffcf7;
        padding: 1.5rem 2rem;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .close-btn {
        background: rgba(255, 252, 247, 0.2);
        border: 1px solid rgba(255, 252, 247, 0.3);
        color: #fffcf7;
        font-size: 1.5rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .close-btn:hover {
        background: rgba(255, 252, 247, 0.3);
    }

    .modal-body {
        padding: 2rem;
        color: #4a4235;
    }

    .student-detail-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .detail-card {
        background: #faf6ef;
        border: 1px solid #e8dfd0;
        padding: 1.5rem;
        border-radius: 12px;
    }

    .detail-card h4 {
        color: #b8863a;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        padding: 0.3rem 0;
        border-bottom: 1px solid #f5f0e6;
    }

    .detail-label {
        font-weight: 500;
        color: #7a6f5d;
    }

    .detail-value {
        font-weight: 600;
        color: #4a4235;
    }

    @media (max-width: 768px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }

        .students-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .nav-content {
            flex-direction: column;
            gap: 1rem;
        }
        
        .section-tabs {
            justify-content: center;
        }
        
        .container {
            padding: 0 1rem;
        }

        .student-detail-grid {
            grid-template-columns: 1fr;
        }

        .modal-content {
            width: 95%;
            margin: 2% auto;
        }

        .logo {
            font-size: 1.4rem;
        }

        .stat-number {
            font-size: 2rem;
        }
    }

    @media (max-width: 1200px) {
        .students-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    /* Animation for page entrance */
    .container {
        animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="background-texture"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">üèõÔ∏è Filibustero Teacher Dashboard</div>
            <div class="header-actions">
                <span class="welcome-text" id="welcomeText">Welcome, Teacher</span>
                <div class="dropdown">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="teacher_profile.html" class="dropdown-item">
                            <i class="fas fa-user-edit"></i>Edit Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Overview -->
        <div class="dashboard-grid">
            <div class="stats-card">
                <div class="card-header">
                    <div class="card-icon">üë•</div>
                    <div class="card-title">Total Students</div>
                </div>
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">In current section</div>
            </div>

            <div class="stats-card">
                <div class="card-header">
                    <div class="card-icon">üìä</div>
                    <div class="card-title">Average Progress</div>
                </div>
                <div class="stat-number" id="avgProgress">0%</div>
                <div class="stat-label">Story completion</div>
            </div>
        </div>

        <!-- Section Selector -->
        <div class="section-selector">
            <div class="section-tabs" id="sectionTabs">
                <!-- Sections will be loaded dynamically -->
            </div>
        </div>

        <!-- Student Progress Section -->
        <div class="content-section">
            <div class="section-title">
                üìà Student Progress
                <button class="refresh-btn" onclick="loadStudentData()">üîÑ Refresh</button>
            </div>
            <div id="studentsContainer" class="loading">
                <div class="book-loader">
                    <div class="book">
                        <div class="book-spine"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                    </div>
                    <span class="loading-text">Loading student data...</span>
                </div>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="content-section">
            <div class="section-title">üèÜ Section Leaderboard</div>
            <div id="leaderboardContainer" class="loading">
                <div class="book-loader">
                    <div class="book">
                        <div class="book-spine"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                    </div>
                    <span class="loading-text">Loading leaderboard...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Student Details</h3>
                <button class="close-btn" onclick="closeStudentModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Student details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTeacher = null;
        let currentSection = null;
        let allStudentData = [];
        let refreshInterval = null;

        // API Configuration - Update these URLs to match your backend
        const API_ENDPOINTS = {
            teacherSections: 'https://filibustero-web.com//php/get_teacher_sections.php',
            studentsBySection: 'https://filibustero-web.com//php/get_students_by_section.php',
            studentDetails: 'https://filibustero-web.com//php/get_student_details.php',
            leaderboard: 'https://filibustero-web.com//php/get_leaderboard.php'
        };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateWelcomeText();
            addAuthProtection();
            initializeDashboard();
        });

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (!dropdown.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Update welcome text with user's name
        function updateWelcomeText() {
            const user = window.FilibusteroAuth ? window.FilibusteroAuth.getCurrentUser() : null;
            if (user) {
                document.getElementById('welcomeText').textContent = `Welcome, ${user.full_name}`;
                
                // Show temporary password warning if needed
                if (window.FilibusteroAuth.hasTemporaryPassword()) {
                    showTempPasswordBanner();
                }
            }
        }

        function viewProfile() {
            const user = window.FilibusteroAuth ? window.FilibusteroAuth.getCurrentUser() : null;
            if (user) {
                let profileInfo = `
                    Name: ${user.full_name}
                    Username: ${user.username}
                    ID Number: ${user.id_number}
                    Type: ${user.user_type}
                `;
                
                alert('Profile Information:\n\n' + profileInfo);
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                if (window.FilibusteroAuth) {
                    window.FilibusteroAuth.logout();
                } else {
                    // Fallback logout
                    localStorage.removeItem('filibustero_teacher_auth');
                    localStorage.setItem('filibustero_logout_time', Date.now().toString());
                    window.location.replace('teacher_login.html');
                }
            }
        }

        function showTempPasswordBanner() {
            // Create a banner to warn about temporary password
            const banner = document.createElement('div');
            banner.className = 'temp-password-banner';
            banner.innerHTML = `
                <div style="background: linear-gradient(135deg, #b8860b 0%, #daa520 100%); color: #1a1a1a; padding: 1rem; margin: 1rem 0; border-radius: 8px; text-align: center; font-weight: 600;">
                    <i class="fas fa-exclamation-triangle"></i>
                    You are using a temporary password. 
                    <a href="teacher_profile.html" style="color: #1a1a1a; text-decoration: underline; font-weight: bold;">Click here to change it</a> for security.
                </div>
            `;
            
            // Insert banner at the top of main content
            const mainContent = document.querySelector('.container');
            if (mainContent) {
                mainContent.insertBefore(banner, mainContent.firstChild);
            }
        }

        function addAuthProtection() {
            // Add the logout prevention functionality
            function checkAuthAndLogout() {
                if (window.FilibusteroAuth && window.FilibusteroAuth.wasRecentlyLoggedOut()) {
                    window.location.replace('teacher_login.html');
                    return false;
                }
                
                if (!window.FilibusteroAuth || !window.FilibusteroAuth.isLoggedIn()) {
                    window.location.replace('teacher_login.html');
                    return false;
                }
                
                return true;
            }
            
            // Handle browser navigation events
            window.addEventListener('pageshow', function(event) {
                if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                    checkAuthAndLogout();
                }
            });
        }

        async function initializeDashboard() {
            try {
                // Check authentication
                const authData = getAuthData();
                if (!authData) {
                    showError('Please login first');
                    setTimeout(() => {
                        window.location.href = 'teacher_login.html';
                    }, 2000);
                    return;
                }

                // The PHP returns 'user' not 'teacher', so check for that
                if (!authData.user) {
                    showError('Invalid authentication data - no user found');
                    setTimeout(() => {
                        window.location.href = 'teacher_login.html';
                    }, 2000);
                    return;
                }

                // Check if the user is actually a teacher
                if (authData.user.user_type !== 'teacher') {
                    showError('Access denied - teacher account required');
                    setTimeout(() => {
                        window.location.href = 'teacher_login.html';
                    }, 2000);
                    return;
                }

                currentTeacher = authData.user;
                
                // Ensure teacher has an id property
                if (!currentTeacher.id) {
                    showError('Teacher ID not found. Please login again.');
                    setTimeout(() => {
                        window.location.href = 'teacher_login.html';
                    }, 2000);
                    return;
                }
                
                displayTeacherInfo();
                await loadTeacherSections();
                startAutoRefresh();
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showError('Failed to initialize dashboard: ' + error.message);
            }
        }

        function getAuthData() {
            const savedAuth = localStorage.getItem('filibustero_teacher_auth');
            if (!savedAuth) return null;
            
            try {
                const authData = JSON.parse(savedAuth);
                if (authData.expires > Date.now()) {
                    return authData;
                }
            } catch (e) {
                localStorage.removeItem('filibustero_teacher_auth');
            }
            
            return null;
        }

        function displayTeacherInfo() {
            if (currentTeacher) {
                document.getElementById('welcomeText').textContent = `Welcome, ${currentTeacher.full_name}`;
            }
        }

        async function loadTeacherSections() {
            try {
                const formData = new FormData();
                formData.append('teacher_id', currentTeacher.id);

                const response = await fetch(API_ENDPOINTS.teacherSections, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load sections');
                }

                const sections = data.sections || [];
                
                const sectionsContainer = document.getElementById('sectionTabs');
                sectionsContainer.innerHTML = '';
                
                // Add "All Sections" tab
                const allTab = document.createElement('div');
                allTab.className = 'section-tab active';
                allTab.textContent = 'All Sections';
                allTab.onclick = () => selectSection(null, allTab);
                sectionsContainer.appendChild(allTab);
                
                // Add individual section tabs with student counts
                sections.forEach(sectionData => {
                    const tab = document.createElement('div');
                    tab.className = 'section-tab';
                    tab.textContent = `${sectionData.section} (${sectionData.student_count})`;
                    tab.onclick = () => selectSection(sectionData.section, tab);
                    sectionsContainer.appendChild(tab);
                });
                
                // Load data for all sections initially
                await loadStudentData();
                await loadLeaderboard();
            } catch (error) {
                console.error('Error loading sections:', error);
                showError('Failed to load teacher sections: ' + error.message);
            }
        }

        function selectSection(section, tabElement) {
            // Update active tab
            document.querySelectorAll('.section-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');
            
            currentSection = section;
            loadStudentData();
            loadLeaderboard();
        }

        async function loadStudentData() {
            const container = document.getElementById('studentsContainer');
            container.innerHTML = `<div class="loading">
                <div class="book-loader">
                    <div class="book">
                        <div class="book-spine"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                    </div>
                    <span class="loading-text">Loading student data...</span>
                </div>
            </div>`;
            
            try {
                let allStudents = [];
                
                if (currentSection) {
                    // Load students for specific section
                    const formData = new FormData();
                    formData.append('section', currentSection);

                    const response = await fetch(API_ENDPOINTS.studentsBySection, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to load student data');
                    }

                    allStudents = data.students || [];
                } else {
                    // Load students from all sections
                    const formData = new FormData();
                    formData.append('teacher_id', currentTeacher.id);

                    const sectionsResponse = await fetch(API_ENDPOINTS.teacherSections, {
                        method: 'POST',
                        body: formData
                    });

                    if (!sectionsResponse.ok) {
                        throw new Error(`HTTP error! status: ${sectionsResponse.status}`);
                    }

                    const sectionsData = await sectionsResponse.json();
                    
                    if (!sectionsData.success) {
                        throw new Error(sectionsData.error || 'Failed to load sections');
                    }

                    // Load students from each section
                    const sections = sectionsData.sections || [];
                    const studentPromises = sections.map(async (sectionData) => {
                        const formData = new FormData();
                        formData.append('section', sectionData.section);

                        const response = await fetch(API_ENDPOINTS.studentsBySection, {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const data = await response.json();
                            return data.success ? data.students || [] : [];
                        }
                        return [];
                    });

                    const studentsArrays = await Promise.all(studentPromises);
                    allStudents = studentsArrays.flat();
                }
                
                allStudentData = allStudents;
                displayStudents(allStudents);
                
                // Update dashboard stats
                updateDashboardStats(allStudents);
            } catch (error) {
                console.error('Error loading student data:', error);
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        function updateDashboardStats(students) {
            const totalStudents = students.length;
            const avgProgress = students.length > 0 
                ? Math.round(students.reduce((sum, s) => sum + (parseFloat(s.progress_percentage) || 0), 0) / students.length)
                : 0;
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }

        function displayStudents(students) {
            const container = document.getElementById('studentsContainer');
            
            if (students.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);">No students found for this section.</div>';
                return;
            }
            
            let studentsHTML = '<div class="students-grid">';
            
            students.forEach((student, index) => {
                studentsHTML += `
                    <div class="student-card" onclick="showStudentDetails(${student.user_id})">
                        <div class="student-name">${student.full_name}</div>
                        <div style="font-size: 0.9rem; margin-bottom: 1rem; color: #64748b;">Section: ${student.section}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${student.progress_percentage || 0}%"></div>
                        </div>
                        <div style="text-align: center; margin-bottom: 1rem; color: #64748b;">${student.progress_percentage || 0}% Complete</div>
                        <div class="student-stats">
                            <div>
                                <strong>Score:</strong> ${student.score || 0}
                            </div>
                            <div>
                                <strong>Stage:</strong> ${student.current_stage || 1}/13
                            </div>
                            <div>
                                <strong>Coins:</strong> ${student.coins || 0}
                            </div>
                        </div>
                        <div class="student-stats" style="margin-top: 0.5rem;">
                            <div>
                                <strong>Correct:</strong> ${student.correct_answers || 0}/${student.total_questions_answered || 0}
                            </div>
                            <div>
                                <strong>Last Played:</strong> ${student.last_played ? new Date(student.last_played).toLocaleDateString() : 'Never'}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            studentsHTML += '</div>';
            container.innerHTML = studentsHTML;
        }

        async function showStudentDetails(userId) {
            try {
                const modal = document.getElementById('studentModal');
                const modalBody = document.getElementById('modalBody');
                const modalTitle = document.getElementById('modalTitle');
                
                // Show loading state
                modalBody.innerHTML = '<div class="loading"><div class="book-loader"></div>Loading student details...</div>';
                modal.style.display = 'block';
                
                const response = await fetch(`${API_ENDPOINTS.studentDetails}?user_id=${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load student details');
                }

                const student = data.student;
                const attempts = data.attempts || [];
                
                modalTitle.textContent = `${student.full_name} - Progress Details`;
                
                const accuracy = student.total_questions_answered > 0 
                    ? Math.round((student.correct_answers / student.total_questions_answered) * 100)
                    : 0;

                modalBody.innerHTML = `
                    <div class="student-detail-grid">
                        <div class="detail-card">
                            <h4>Basic Information</h4>
                            <div class="detail-item">
                                <span class="detail-label">Full Name:</span>
                                <span class="detail-value">${student.full_name}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Section:</span>
                                <span class="detail-value">${student.section}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ID Number:</span>
                                <span class="detail-value">${student.id_number}</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <h4>Game Progress</h4>
                            <div class="detail-item">
                                <span class="detail-label">Overall Progress:</span>
                                <span class="detail-value">${student.progress_percentage || 0}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Current Stage:</span>
                                <span class="detail-value">${student.current_stage || 1}/13</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Score:</span>
                                <span class="detail-value">${student.score || 0}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Coins:</span>
                                <span class="detail-value">${student.coins || 0}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Completed Quests:</span>
                                <span class="detail-value">${student.completed_quests || 0}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Last Played:</span>
                                <span class="detail-value">${student.last_played ? new Date(student.last_played).toLocaleDateString() : 'Never'}</span>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading student details:', error);
                modalBody.innerHTML = `<div class="error-message">Error loading student details: ${error.message}</div>`;
            }
        }

        function closeStudentModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeStudentModal();
            }
        }

        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = `<div class="loading">
                <div class="book-loader">
                    <div class="book">
                        <div class="book-spine"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                    </div>
                    <span class="loading-text">Loading leaderboard...</span>
                </div>
            </div>`;

            try {
                let url = `${API_ENDPOINTS.leaderboard}?teacher_id=${currentTeacher.id}`;
                if (currentSection) {
                    url += `&section=${encodeURIComponent(currentSection)}`;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load leaderboard');
                }

                const leaderboard = data.leaderboard || [];
                displayLeaderboard(leaderboard);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        function displayLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboardContainer');
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem; text-shadow: 1px 1px 2px #64748b;">No leaderboard data available.</div>';
                return;
            }
            
            container.innerHTML = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student Name</th>
                            <th>Section</th>
                            <th>Score</th>
                            <th>Progress</th>
                            <th>Stage</th>
                            <th>Last Played</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leaderboard.map((student, index) => {
                            const accuracy = student.total_questions_answered > 0 
                                ? Math.round((student.correct_answers / student.total_questions_answered) * 100)
                                : 0;
                            
                            return `
                                <tr>
                                    <td>
                                        <span class="rank-badge ${index === 0 ? '' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}" 
                                              style="${index > 2 ? 'background: linear-gradient(145deg, #555, #444); color: #ccc;' : ''}">
                                            #${index + 1}
                                        </span>
                                    </td>
                                    <td><strong>${student.full_name}</strong></td>
                                    <td>${student.section || 'N/A'}</td>
                                    <td>${student.score || 0}</td>
                                    <td>${student.progress_percentage || 0}%</td>
                                    <td>${student.current_stage || 1}/13</td>
                                    <td>${student.last_played ? new Date(student.last_played).toLocaleDateString() : 'Never'}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function startAutoRefresh() {
            // Refresh data every 30 seconds
            refreshInterval = setInterval(() => {
                loadStudentData();
            }, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '20px';
            errorDiv.style.left = '50%';
            errorDiv.style.transform = 'translateX(-50%)';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.maxWidth = '90%';
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                stopAutoRefresh();
                localStorage.removeItem('filibustero_teacher_auth');
                window.location.href = 'teacher_login.html';
            }
        }

        // Handle window close/refresh
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });

        // Create FilibusteroAuth object for compatibility
        window.FilibusteroAuth = {
            isLoggedIn: function() {
                const authData = getAuthData();
                return authData !== null;
            },
            
            getCurrentUser: function() {
                const authData = getAuthData();
                return authData ? authData.user : null;
            },

            hasTemporaryPassword: function() {
                const authData = getAuthData();
                return authData ? (authData.tempPassword || false) : false;
            },

            wasRecentlyLoggedOut: function() {
                const logoutTime = localStorage.getItem('filibustero_logout_time');
                if (!logoutTime) return false;
                
                // Consider recent logout if within last 5 minutes
                return (Date.now() - parseInt(logoutTime)) < 300000;
            },
            
            logout: logout
        };
    </script>
